name: Check IPTV link

on:
  watch:
    types: [started]
  schedule:
    - cron: '*/10 * * * *'
    #- cron:  '0 8 * * *' # every day at 8am
    #- cron: '0 */6 * * *' # every 6 hours
  workflow_dispatch:
   inputs:
      PLAYLIST_URL:
        description: 'URL of the playlist to check'
        required: true
        default: 'https://raw.githubusercontent.com/Love4vn/love4vn/refs/heads/main/hubsport.m3u'
      NUM_THREADS:
        description: 'Number of threads to use'
        type: number
        required: true
        default: '4'
      TIMEOUT:
        description: 'Timeout for FFmpeg'
        type: number
        required: true
        default: '25'
  push:
    paths:
      - 'Grab_VTV.m3u'
      - 'Relax.m3u'
      - 'Live.m3u'
      - 'Live_check.m3u'
      - 'VTV_sort.m3u'
      - 'Time_VTV.m3u'

env:
  TZ: Asia/Ho_Chi_Minh

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
    
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
           python-version: 3.x
        #   python-version: '3.11.1'

      - name: Install dependencies
        run: |
             python -m pip install --upgrade pip
             pip install selenium requests futures eventlet
             pip install tqdm
             pip install requests tqdm colorama
         
      - name: Install FFMPEG Dependencies üßë‚Äçüè≠
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

